<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax</title>
</head>

<body>
    <header>
        <nav class="hide">
            <div class="logodiv">
                <img class="logo" src="./img/logo.png" alt="">
            </div>
            <div>
                <ul>
                    <li>
                        Login
                    </li>
                    <li>
                        Signup
                    </li>
                    <li>
                        <img class="search" src="./Assets/search.svg" alt="">
                    </li>
                    <li class="menulist">
                        <img class="menu" src="./Assets/menu.svg" alt="">
                    </li>
                </ul>
            </div>
        </nav>

        <main>
           
                <img src="./img/background.png" data-speedx="0.3" data-speedy="0.38" alt="" data-distance="500"
                    class="parallax bg-img">
                <img src="./img/black_shadow.png" alt="" class="blackshadow hide ">
                <img src="./img/fog_1.png" alt="" data-speedx="0.12" data-speedy="0.01" data-distance="4200" class="parallax fog1 ">
                <img src="./img/fog_2.png" alt="" data-speedx="0.15" data-speedy="0.0115" data-distance="3600" class="parallax fog2 ">
                <img src="./img/fog_3.png" alt="" data-speedx="0.11" data-speedy="0.018" data-distance="2800" class="parallax fog3 ">
                <img src="./img/fog_4.png" alt="" data-speedx="0.135" data-distance="2400" class="parallax fog4 ">
                <img src="./img/fog_5.png" alt="" data-speedx="0.16" data-speedy="0.105" data-distance="1900" class="parallax fog5 ">
                <img src="./img/fog_6.png" alt="" data-speedx="0.25" data-speedy="0.28" data-distance="1400"
                    class="parallax fog6">
                <img src="./img/fog_7.png" alt="" data-speedx="0.27" data-speedy="0.32" class="parallax fog7">
                <img src="./img/mountain_1.png" alt="" data-speedx="0.027" data-distance="4000" data-speedy="0.018"
                    class="parallax mountain1 ">
                <img src="./img/mountain_2.png" alt="" data-speedx="0.0235" data-distance="3800" data-speedy="0.013"
                    class="parallax mountain2 ">
                <img src="./img/mountain_3.png" alt="" data-speedx="0.04" data-distance="3400" data-speedy="0.018"
                    class="parallax mountain3 ">
                <img src="./img/mountain_4.png" alt="" data-speedx="0.059" data-distance="3200" data-speedy="0.024"
                    class="parallax mountain4 ">
                <img src="./img/mountain_5.png" alt="" data-speedx="0.08" data-distance="2550" data-speedy="0.05"
                    class="parallax mountain5 ">
                <img src="./img/mountain_6.png" alt="" data-speedx="0.065" data-distance="2300" data-speedy="0.05"
                    class="parallax mountain6 ">
                <img src="./img/mountain_7.png" alt="" data-speedx="0.1" data-speedy="0.05" data-distance="2000" class="parallax mountain7 ">
                <img src="./img/mountain_8.png" alt="" data-speedx="0.1" data-speedy="0.11" data-distance="1800"
                    class="parallax mountain8 ">
                <img src="./img/mountain_9.png" alt="" data-speedx="0.125" data-distance="1700" data-speedy="0.155"
                    class="parallax mountain9 ">
                <img src="./img/mountain_10.png" alt="" data-speedx="0.195" data-distance="1100" data-speedy="0.305"
                    class="parallax mountain10 ">
                <img src="./img/sun_rays.png" alt="" class="hide sunrays">

         
            <div class="text parallax" data-speedx="0.07" data-speedx="0.07" data-distance="0">
                <h2 class="india">India</h2>
                <h1 class="guwahati">Guwahati</h1>
            </div>
        </main>
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
